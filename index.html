<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="   crossorigin="anonymous" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header class="cust-background-color font-color text-center p-5 mb-4 fw-bold">
        <h1 class="fs-1">Project Tracker</h1>
        <div class="fs-2">Current Date and Time:</div>
        <div class="fs-2"><span id="current-day"></span> at <span id="current-time"></span></div>
    </header>
      <div class="row">

        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
            <h2 class="card-title cust-background-color font-color p-2">Instruction</h2>
            <div class="card-body">
              Click the button below to open a form and provide information for the following.
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
            </ul>
            <div class="card-footer d-grid">
              <button type="button" class="btn cust-background-color font-color cust-button-border">Add Project</button>
            </div>
          </div>
        </div>

        <div class="container col-12 col-md-8 col-lg-9">
          <div class="row cust-header-row font-color p-2 fw-bold">
            <div class="col">
              Name
            </div>
            <div class="col">
              Type
            </div>
            <div class="col">
              Due
            </div>
            <div class="col">
              
            </div>
          </div>
        </div>

      </div>
    <main>

    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
