<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="   crossorigin="anonymous" ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Project Tracker</title>
</head>
<body>
    <header class="cust-background-color font-color text-center p-5 mb-4 fw-bold">
        <h1 class="fs-1">Project Tracker</h1>
        <div class="fs-2">Current Date and Time:</div>
        <div class="fs-2"><span id="current-day"></span> at <span id="current-time"></span></div>
    </header>
    
    <main>
      <div class="row">

        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
            <h2 class="card-title cust-background-color font-color p-2">Instruction</h2>
            <div class="card-body">
              Click the button below to open a form and provide information for the following.
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
            </ul>
            <div class="card-footer d-grid">
              <button type="button" class="btn cust-background-color font-color cust-button-border" data-bs-toggle="modal" data-bs-target="#new-project-from">Add Project</button>
            </div>
          </div>
        </div>

        <div id="container" class="container col-12 col-md-8 col-lg-9">
          
          <!-- Project content table -->
          <table class="table">
            <thead>
              <tr class="cust-header-row font-color">
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Due</th>
                <th scope="col"></th>
              </tr>
            </thead>
            
            <!-- Content dispaly -->
            <tbody id="project-display"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="new-project-from" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="add-project-form">
            <div class="modal-header cust-background-color font-color">
              <h5 class="modal-title" id="exampleModalLabel">Add a new project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Project Name -->
              <div class="mb-3">
                <label for="project-name" class="form-label">Project Name</label>
                <input id="project-name" class="form-control" type="text" placeholder="Enter the project's name" required/>
              </div>

              <!-- Project type selection -->
              <div class="mb-3">
                <label for="project-type" class="form-label">Project Type</label>
                <select id="project-type" class="form-select">
                  <option value="Web Application (Front End)">Web Application (Front End)</option>
                  <option value="Web Application (Back End)">Web Application (Back End)</option>
                  <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                  <option value="Mobile Application">Mobile Application</option>
                  <option value="Print Campaign">Print Campaign</option>
                  <option value="Digital Marketing Campaign">Digital Marketing Campaign</option>
                </select>
              </div>

              <!-- Due date -->
              <div class="mb-3">
                <label for="datepicker" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="datepicker" required/>
              </div>
            </div>

            <!-- Buttons -->
            <div class="modal-footer">
              <button type="button" class="btn cust-background-color font-color cust-button-border" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn cust-background-color font-color cust-button-border" data-bs-dismiss="modal">Add Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="      crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
